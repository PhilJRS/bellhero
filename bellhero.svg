        {h : 1 , d : 1},
        {h : 1 , d : 1},
        {h : 5 , d : 1},
        {h : 5 , d : 1},
        {h : 6 , d : 1},
        {h : 6 , d : 1},
        {h : 5 , d : 2},
        {h : 4 , d : 1},
        {h : 4 , d : 1},
        {h : 3 , d : 1},
        {h : 3 , d : 1},
        {h : 2 , d : 1},
        {h : 2 , d : 1},
        {h : 1 , d : 2}
      ]
    ]]>
